<!DOCTYPE html>
<html>
<head>
    <title>AR Quick Look Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxxFrazer's USDZ</title>
    <style>
        body {
            background-color: #fff; /* default background color */
            color: #000; /* default text color */
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000; /* dark mode background color */
                color: #fff; /* dark mode text color */
            }
        }
    </style>
</head>
<body>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        if (name) {
            var usdzURL = `https://europe-west2-concrete-flight-383716.cloudfunctions.net/maxxfrazer-usdz/${name}.usdz`;
            document.body.innerHTML = `
                <p align="center"><a href='${usdzURL}' rel='ar' >
                    <img style="width: 100%; max-width: 512px;" src="https://github.com/maxxfrazer/usdz_store/releases/download/files/${name}.png"/>
                </a></p>
            `;
        }
    </script>
</body>
</html>
